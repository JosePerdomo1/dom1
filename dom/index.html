<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Documento DOM</title>
</head>

<body>
  <ul>
    <li>Gato <em>lindo</em></li>
    <li>Cuenta <span>0</span></li>
  </ul>
  <div>
    <p><em>Hola</em></p>
    <!-- paso 4 -->
    <button id="borrar">Borra</button>
  </div>
  <div>
    <ul>
      <li>Oso feliz</li>
      <li>Vaca <em>loca</em></li>
    </ul>
    <p>Adi√≥s</p>
  </div>

  <script>
    //paso 5
    document.getElementById('borrar').onclick = function () {
      let contador = document.querySelector('li:nth-child(2) span');
      if (contador !== null) {
        let txtcontador = contador.textContent.trim();
        if (txtcontador !== null && txtcontador !== "") {
          let cuenta = parseInt(txtcontador);
          contador.textContent = cuenta + 1;
        }
      }
      let ems = document.querySelectorAll('em');
      if (ems.length > 0) {
        ems[0].parentNode.removeChild(ems[0]);
      }
    };
    // paso 6
    let segundaLista = document.querySelector('div:nth-child(3) ul');
    segundaLista.addEventListener('click', (event) => {
      event.target.style.backgroundColor = 'yellow';

      const botonBorrar = document.getElementById('borrar');
      botonBorrar.style.color = botonBorrar.style.color === 'red' ? 'black' : 'red';
    });
  </script>
</body>
</html>
