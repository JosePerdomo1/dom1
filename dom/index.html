<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Documento DOM</title>
</head>
<body>
  <ul>
    <li>Gato <em>lindo</em></li>
    <li>Cuenta <span>0</span></li>
  </ul>
  <div>
    <p><em>Hola</em></p>
    <button id="borrarBtn">Borra</button>
  </div>
  <div>
    <ul>
      <li>Oso feliz</li>
      <li>Vaca <em>loca</em></li>
    </ul>
    <p>Adi√≥s</p>
  </div>

  <script>
    document.getElementById('borrarBtn').onclick = function () {
      let cuentaSpan = document.querySelector('li:nth-child(2) span');
      if (cuentaSpan !== null) {
        let cuentaText = cuentaSpan.textContent.trim();
        if (cuentaText !== null && cuentaText !== "") {
          let cuenta = parseInt(cuentaText);
          cuentaSpan.textContent = cuenta + 1;
        }
      }


      let emElements = document.querySelectorAll('em');
      if (emElements.length > 0) {
        emElements[0].parentNode.removeChild(emElements[0]);
      }
    };
  </script>
</body>
</html>
